<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Music Player</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>My Music Player</h2>

        <audio id="audioPlayer" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

        <div class="player-controls">
            <div class="track-info">
                <span id="trackTitle">Song Title - Artist Name</span>
            </div>

            <div class="progress-container">
                <input type="range" id="progressBar" value="0" min="0" max="100">
                <div class="time-info">
                    <span id="currentTime">0:00</span> / <span id="totalDuration">0:00</span>
                </div>
            </div>

            <div class="control-buttons">
                <button id="prevButton" class="player-button">‚èÆ</button>
                <button id="playPauseButton" class="player-button">‚ñ∂</button>
                <button id="nextButton" class="player-button">‚è≠</button>
            </div>

            <div class="volume-controls">
                <button id="muteButton" class="player-button">üîä</button>
                <input type="range" id="volumeBar" value="100" min="0" max="100">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
