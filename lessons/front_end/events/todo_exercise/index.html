<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple To-Do List</h1>
        <ol>
            <h2>Instructions</h2>
            <li>Allow user to add item</li>
            <li>Allow user to click item when completed to show it's done</li>
            <li>Allow user to delete specific items</li>
            <li>Allow users to edit individual items</li>
        </ol>
        <div style="display: flex; flex-wrap: wrap; gap: 0.5em;">
            <input type="text" id="todoInput" placeholder="Enter a new to-do">
            <button id="todo">Add</button>
        </div>
        <ul id="itemList">

        </ul>
    </div>
    <script defer src="index.js"></script>
</body>
</html>
